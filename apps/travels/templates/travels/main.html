<html lang="en">
  <head>
    <title>Welcome!</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'travels/css/styles.css' %}" media="screen" title="no title"  charset="utf-8">
  <head>
  <body> 
    <h1>Welcome!</h1>
    <h2>Register</h2>
    <div class='register_box'>
        <form action='/register' method='post'>
        {% csrf_token %}    
            <p>Name: <input type='text' name='name'></p>
            <p>Username: <input type='text' name='username'></p>
            <p>Password: <input type='password' name='password'></p>
            <p>Confirm Password: <input type='password' name='confirm_password'></p>
            <input class='submit_btn' type='submit' value='Register'>
        </form>
    </div>
    <h2>Login</h2>
    <div class='login_box'>
        <form action='/login' method='post'> 
        {% csrf_token %}    
            <p>Username: <input type='text' name='username'></p>
            <p>Password: <input type='password' name='password'></p>
            <input class='login_btn' type='submit' value='Login'>
        </form>
    </div>
    {% if messages %}
        {% for err in messages %}
        <p>{{ err }}</p>
        {% endfor %}
    {% endif %}    
  </body>
</html>
