<html lang="en">
  <head>
    <title>Schedule a new Trip</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'travels/css/styles.css' %}" media="screen" title="no title"  charset="utf-8">
  <head>
  <body> 
    <div class='top_bar'>
    <!-- session name -->
        <a href='/travels'>Home</a>
        <a href='/'>Logout</a>
        <h1>Add a Trip</h1>
    </div>
    <div class='left_container'>
        <form action='/travels/add' method='post'>
            {% csrf_token %}
            <h4>Destination: <input type='text' name='new_destination'></h4>
            <h4>Description: <input type='text' name='new_description'></h4>
            <h4>Travel Date From: <input type='date' name='new_td_from'></h4>
            <h4>Travel Date To: <input type='date' name='new_td_to'></h4>
            <input type='submit' name='add_trip' value='Add' />
        </form>
        {% if messages %}
          {% for err in messages %}
            <p>{{ err }}</p>
          {% endfor %}
        {% endif %}   
    </div>
  </body>
</html>
